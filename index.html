<!DOCTYPE html>
<html ng-app="timeline" >
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Guldencoin Timeline</title>

		<link rel="stylesheet" ref="text/css" href="/css/bootstrap.min.css" />
		<link rel="stylesheet" ref="text/css" href="/css/vis.min.css" />
		<link rel="stylesheet" ref="text/css" href="/css/icomoon.css" />
		<link rel="stylesheet" ref="text/css" href="/css/timeline.css" />

		<!--[if lt IE 9]>
			<script src="//cdnjs.cloudflare.com/ajax/libs/es5-shim/2.2.0/es5-shim.min.js"></script>
			<script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7/html5shiv.min.js"></script>
		<![endif]-->

		<script type="text/javascript" src="//use.typekit.net/ari7osy.js" ></script>
        <script type="text/javascript" >try{Typekit.load();}catch(e){}</script>
	</head>

	<body ng-controller="MainCtrl" >

		<div class="nlg-top">
			<div class="nlg-top-logo">Timeline</div>
			<div class="nlg-top-menu">
				<a href="https://docs.guldencoin.com">Docs</a>
				<a href="https://seeds.guldencoin.com">Seeds</a>
				<a href="http://guldenchain.mycryptoco.in/chain/Guldencoin">Chain</a>
				<a href="http://guldencoinforum.com">Forum</a>
				<a href="http://chat.guldencoin.com">Chat</a>
			</div>
			<div class="nlg-top-more">
				<a href="https://services.guldencoin.com" >Menu</a>
			</div>
		</div>
		<div style="clear: both;"></div>

		<div class="container-fluid" >
			<div id="visTimeline" ></div>
		</div>
		<div class="container" >
			<div class="row" >
				<div class="col-sm-12" >
					<span class="info-select-event" >Select an event in the timeline for more information.</span>
				</div>
			</div>
			<div class="row" >
				<div class="col-sm-7" >
					<div ng-if="event.youtube" >
						<youtube video="event.youtube" class="youtube"></youtube>
					</div>
					<img class="img-responsive" ng-if="event.image" ng-src="{{event.image}}" />
					<div ng-show="!event.image && !event.youtube" style="text-align: center;" >
						<span class="posterless-event-icon" ng-bind-html="event.icon" ></span>
						<img class="img-responsive posterless-event-gulden" src="https://guldencoin.com/wp-content/themes/gulden/images/cover.png" />
					</div>
				</div>
				<div class="col-sm-5" >
					<h2 ng-bind-html="event.title" ></h2>
					<h5>{{event.start | date:'EEEE, d MMMM, y'}}</h5>
					<span ng-bind-html="event.text" ></span>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="/js/jquery-2.1.1.min.js" ></script>
		<script type="text/javascript" src="/js/angular.min.js" ></script>
		<script type="text/javascript" src="/js/angular-adaptive-youtube.min.js" ></script>
		<script type="text/javascript" src="/js/vis.min.js" ></script>
		<script type="text/javascript" src="/js/timeline.js" ></script>
	</body>
</html>
